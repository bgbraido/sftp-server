version: '3.8'

services:
  sftp-server:
    image: atmoz/sftp:latest
    container_name: sftp-server
    ports:
      - "2222:22"
    environment:
      - SFTP_USERS=testuser:testpass:1001
    volumes:
      - ./data:/home/testuser/upload
      - ./ssh_keys:/etc/ssh/keys
    restart: unless-stopped
    networks:
      - sftp-network

  # Optional: nginx reverse proxy (if you need web access)
  # nginx:
  #   image: nginx:latest
  #   container_name: sftp-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - sftp-server
  #   networks:
  #     - sftp-network

networks:
  sftp-network:
    driver: bridge
